id: net.supertuxkart.SuperTuxKart
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
rename-desktop-file: supertuxkart.desktop
rename-icon: supertuxkart
command: supertuxkart
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=all
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/pkgconfig'
  - '/share/aclocal'
  - '/man'
  - '/share/man'
  - '/share/gtk-doc'
  - '/share/vala'
  - '*.la'
  - '*.a'
modules:
  - name: libopenglrecorder
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
    sources:
      - type: git
        url: https://github.com/Benau/libopenglrecorder.git
        tag: v0.1.0
        commit: 15b1958a073b89cdd01b2532152c6be5f0b93c13

  - name: supertuxkart
    buildsystem: cmake-ninja
    config-opts:
      - -DUSE_WIIUSE=0
    sources:
      - type: archive
        url: https://github.com/supertuxkart/stk-code/releases/download/1.5/SuperTuxKart-1.5-src.tar.gz
        sha256: 33cf8841e4ff4082d80b9248014295bbbea61d14683e86dff100e3ab8f7b27cb
      - type: patch
        paths:
          - add-appstream-releases.patch
          - disable-largest-icon.patch
