app-id: net.supertuxkart.SuperTuxKart
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
rename-desktop-file: supertuxkart.desktop
rename-appdata-file: supertuxkart.appdata.xml
rename-icon: supertuxkart
command: supertuxkart
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=all
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/pkgconfig'
  - '/share/aclocal'
  - '/man'
  - '/share/man'
  - '/share/gtk-doc'
  - '/share/vala'
  - '*.la'
  - '*.a'
modules:
  - name: libopenglrecorder
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    sources:
      - type: archive
        url: https://github.com/Benau/libopenglrecorder/archive/v0.1.0.tar.gz
        sha256: a90a99c23f868636f77003a8dc6ffe6c3699fc2759c47df5dbd44ff8b42d2e4f

  - name: supertuxkart
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
      - -DUSE_WIIUSE=0
    sources:
      - type: archive
        url: https://github.com/supertuxkart/stk-code/releases/download/1.4/SuperTuxKart-1.4-src.tar.xz
        sha256: 9890392419baf4715313f14d5ad60746f276eed36eb580636caf44e2532c0f03
      - type: patch
        paths:
          - patches/fix-app-data-versioning.patch
          - patches/add-app-data-launchable.patch
          - patches/disable-largest-icon.patch
          - patches/add-missing-gcc13-includes.patch
          - patches/fix-gcc13-build.patch
          - patches/fix-ai-karts.patch
          - patches/fix-gcc15-build.patch
          - patches/cmake.patch
